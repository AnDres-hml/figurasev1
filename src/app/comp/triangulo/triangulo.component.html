<ion-card>
  <ion-card-header>Triángulo Escaleno</ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="calcularPerimetro()">
      <ion-item>
        <ion-label>Lado 1</ion-label>
        <ion-input type="number" [(ngModel)]="lado1" name="lado1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lado 2</ion-label>
        <ion-input type="number" [(ngModel)]="lado2" name="lado2" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lado 3</ion-label>
        <ion-input type="number" [(ngModel)]="lado3" name="lado3" required></ion-input>
      </ion-item>
      <ion-button type="submit">Calcular Perímetro</ion-button>
    </form>
    <p *ngIf="resultado">El perímetro es: {{ resultado }}</p>
  </ion-card-content>
</ion-card>
